<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <header class="heading">
                <div class="green-bar"></div>
                <h1 id="title" class="main-heading">Assignment Task</h1>
                <p id="description" class="main-description">
                    Thank you for taking the time to help us improve our product.
                </p>
                <hr>
                <p class="instructions"><span class="required">*</span> Indicates question are required to be answered
                </p>
            </header>
            <form action="#" method="post" id="survey-form" class="survey-form">
                <form action="#" method="post" id="survey-form" class="survey-form">
                    <p class="radio-btn-description">MCQ<span class="required">*</span></p>
                    <label class="radio-btn-label" for="very-easy">
                        <input type="radio" id="very-easy" name="ease-of-use" class="ease-of-use" value="very easy"
                            checked> Option 1
                    </label>

                    <label class="radio-btn-label" for="easy">
                        <input type="radio" id="easy" name="ease-of-use" class="ease-of-use" value="easy"> Option 2
                    </label>

                    <label class="radio-btn-label" for="intermediate">
                        <input type="radio" id="intermediate" name="ease-of-use" class="ease-of-use"
                            value="intermediate"> Option 3
                    </label>


                </form>


                <form action="#" method="post" id="survey-form" class="survey-form">
                    <p class="checkbox-description">CheckBox</p>
                    <label class="checkbox-label" for="support">
                        <input type="checkbox" name="support" id="support" value="support"> Option 1
                    </label>

                    <label class="checkbox-label" for="features">
                        <input type="checkbox" name="features" id="features" value="features"> Option 2
                    </label>

                    <label class="checkbox-label" for="price">
                        <input type="checkbox" name="price" id="price" value="price"> Option 3
                    </label>


                </form>
                <form action="#" method="post" id="survey-form" class="survey-form">
                    <label for="comments">Short Answer</label>
                    <textarea name="comments" id="comments" cols="30" rows="1" placeholder="Your Answer"></textarea>


                </form>
                <form action="#" method="post" id="survey-form" class="survey-form">
                    <label for="comments">Paragraph</label>
                    <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Your Answer"></textarea>


                </form>
                <form action="#" method="post" id="survey-form" class="survey-form">
                    <label for="dropdown" id="dropdown-label">Dropdown<span class="required">*</span></label>
                    <select name="dropdown" id="dropdown" class="dropdown" required>
                        <option value="">Choose</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>

                </form>
                <form action="#" method="post" id="survey-form" class="survey-form">
                    <p class="radio-btn-description">Linear Scale<span class="required">*</span></p>



                    <div class="radio-group">

                        <div class="radio-option">
                            <label for="option1">Worst</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="option1" name="radioGroup" value="option1">
                            <label for="option1">0</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="option2" name="radioGroup" value="option2">
                            <label for="option2">1</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <label for="option3">2</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <label for="option3">3</label>
                        </div>
                        <div class="radio-option">
                            <label for="option1">Best</label>
                        </div>
                    </div>
                </form>




                <form action="#" method="post" id="survey-form" class="survey-form">
                    <p class="radio-btn-description">Multi Choice Grid<span class="required">*</span></p>

                    <div class="grid-container">
                        <div class="head">
                            <label>Col 1</label>
                            <label>Col 2</label>
                            <label>Col 3</label>
                            <label>Col 4</label>
                        </div>
                        <div class="options">
                            <p> Row 1 </p>
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                        </div>
                        <div class="options">
                            Row 2
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                        </div>
                        <div class="options">
                            Row 3
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                        </div>
                        <div class="options">
                            Row 4 <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                            <input type="radio" id="option3" name="radioGroup" value="option3">
                        </div>

                    </div>
                </form>

                
                <form action="#" method="post" id="survey-form" class="survey-form">
                    <p class="radio-btn-description">Multi Choice Grid<span class="required">*</span></p>

                    <div class="grid-container">
                        <div class="head">
                            <label>Col 1</label>
                            <label>Col 2</label>
                            <label>Col 3</label>
                            <label>Col 4</label>
                        </div>
                        <div class="options">
                            <p> Row 1 </p>
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                        </div>
                        <div class="options">
                            Row 2
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                        </div>
                        <div class="options">
                            Row 3
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                        </div>
                        <div class="options">
                            Row 4 <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                            <input type="checkbox" id="option3" name="radioGroup" value="option3">
                        </div>

                    </div>
                </form>







                <input type="submit" id="submit" class="submit" value="Submit">
            </form>
            <footer>
                <p>Never submit passwords through Google Forms.
                </p>
            </footer>


        </div>
    </main>
</body>

</html>
